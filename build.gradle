plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.antlr:antlr4-runtime:4.5.1'
}

sourceSets {
    main.java.srcDir 'src/main'
    test.java.srcDir 'src/test'
}

jar {
    from {
        configurations.runtimeClasspath.collect { zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': 'com.kitcode.ASTGenerator'
    }
}

task runJar(type: Exec, dependsOn: jar) {
    executable 'java'
    args '-jar', "${jar.archiveFile.get().asFile}"
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtimeClasspath
}

build.dependsOn copyToLib